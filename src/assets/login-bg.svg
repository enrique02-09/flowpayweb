<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="ggrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#6b21a8" />
      <stop offset="50%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#5b21b6" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#0f172a" />

  <!-- distant mountains -->
  <path d="M0,520 C150,420 350,460 540,520 C730,580 920,540 1200,480 L1400,520 L1400,800 L0,800 Z" fill="#1f2937" opacity="0.9" />
  <path d="M0,460 C200,360 420,380 640,440 C860,500 1060,460 1400,400 L1400,800 L0,800 Z" fill="#241b47" opacity="0.95" />

  <!-- mid mountains -->
  <path d="M0,380 C160,260 360,300 580,380 C800,460 1040,420 1400,360 L1400,800 L0,800 Z" fill="#5b21b6" opacity="0.95" />

  <!-- foreground mountains -->
  <path d="M0,480 C120,420 300,500 520,480 C740,460 980,520 1400,460 L1400,800 L0,800 Z" fill="#7c3aed" opacity="0.85" />

  <!-- soft overlay gradient -->
  <rect width="100%" height="100%" fill="url(#ggrad)" opacity="0.08" />

  <!-- vignette -->
  <radialGradient id="v" cx="70%" cy="30%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
    <stop offset="100%" stop-color="#000" stop-opacity="0.12" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#v)" />
</svg>
